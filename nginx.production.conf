# =========================================================
# NGINX CONFIGURATION - SISTEMA NEWCAM PRODUÇÃO
# =========================================================
# Servidor: nuvem.safecameras.com.br (66.94.104.241)
# 
# Instalação:
# sudo cp nginx.production.conf /etc/nginx/sites-available/newcam
# sudo ln -sf /etc/nginx/sites-available/newcam /etc/nginx/sites-enabled/
# sudo rm -f /etc/nginx/sites-enabled/default
# sudo nginx -t && sudo systemctl reload nginx

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

# Upstream backends
upstream newcam_backend {
    server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name nuvem.safecameras.com.br;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name nuvem.safecameras.com.br;
    
    # =====================================
    # SSL CONFIGURATION
    # =====================================
    ssl_certificate /etc/ssl/certs/newcam.crt;
    ssl_certificate_key /etc/ssl/private/newcam.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # =====================================
    # SECURITY HEADERS
    # =====================================
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' wss:; font-src 'self';" always;
    
    # =====================================
    # FRONTEND - ARQUIVOS ESTÁTICOS
    # =====================================
    location / {
        root /var/www/newcam/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # Desabilitar cache para index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # =====================================
    # API BACKEND
    # =====================================
    location /api {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://newcam_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 75s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # =====================================
    # AUTHENTICATION - EXTRA PROTECTION
    # =====================================
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://newcam_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extra security for auth endpoints
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # =====================================
    # WEBSOCKET - REAL-TIME COMMUNICATION
    # =====================================
    location /ws {
        proxy_pass http://newcam_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400; # 24 hours
        proxy_send_timeout 86400;
    }

    # =====================================
    # STREAMING - ZLMEDIAKIT
    # =====================================
    location /live {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers para streaming
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Timeouts para streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Disable buffering for live streams
        proxy_buffering off;
    }

    # =====================================
    # ZLMEDIAKIT API
    # =====================================
    location /index/api {
        # Internal API - restrict access
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =====================================
    # HEALTH CHECK
    # =====================================
    location /health {
        proxy_pass http://newcam_backend;
        access_log off;
    }

    # =====================================
    # SECURITY - BLOCK COMMON ATTACKS
    # =====================================
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Block access to backup files
    location ~ ~$ {
        deny all;
    }
    
    # Block access to common sensitive files
    location ~* \.(env|log|sql|tar|gz|zip|bak)$ {
        deny all;
    }

    # =====================================
    # COMPRESSION
    # =====================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =====================================
    # LOGGING
    # =====================================
    access_log /var/log/nginx/newcam_access.log combined;
    error_log /var/log/nginx/newcam_error.log warn;
    
    # Log format for detailed analysis
    log_format newcam_detailed '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              '$request_time $upstream_response_time '
                              '$pipe $upstream_cache_status';
}