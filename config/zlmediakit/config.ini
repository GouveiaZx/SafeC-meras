[api]
apiDebug=1
# Secret removido por segurança - deve ser configurado via variável de ambiente ZLM_SECRET
# secret=${ZLM_SECRET}

[general]
mediaServerId=newcam_server
maxReaderCount=0
enable_mp4=1

[http]
port=8080
sslport=443

[rtmp]
port=1935

[rtp]
audioMtuSize=1400
videoMtuSize=1400

[hls]
segDur=2
segNum=3
segBufSize=64
fileBufSize=64

[hook]
enable=1
on_publish=http://localhost:3002/api/hook/on_publish
on_play=
on_record_mp4=http://localhost:3002/api/hook/on_record_mp4
on_stream_changed=http://localhost:3002/api/hook/on_stream_changed

[record]
appName=live
filePath=./www/record/
fileSecond=60