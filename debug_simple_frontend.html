<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend</title>
</head>
<body>
    <h1>Debug Frontend NewCAM</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<p>' + message + '</p>';
        }
        
        async function debugFrontend() {
            try {
                log('ğŸ” Iniciando debug do frontend...');
                
                // 1. Verificar se hÃ¡ token no localStorage
                const token = localStorage.getItem('token');
                log('ğŸ”‘ Token no localStorage: ' + (token ? token.substring(0, 30) + '...' : 'NENHUM'));
                
                // 2. Fazer login
                log('ğŸ” Fazendo login...');
                const loginResponse = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@newcam.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                log('âœ… Login response status: ' + loginResponse.status);
                
                if (loginData.tokens && loginData.tokens.accessToken) {
                    const newToken = loginData.tokens.accessToken;
                    localStorage.setItem('token', newToken);
                    log('ğŸ’¾ Token salvo no localStorage');
                    
                    // 3. Fazer requisiÃ§Ã£o para gravaÃ§Ãµes
                    log('ğŸ“¡ Fazendo requisiÃ§Ã£o para gravaÃ§Ãµes...');
                    const recordingsResponse = await fetch('http://localhost:3002/api/recordings', {
                        headers: {
                            'Authorization': 'Bearer ' + newToken,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    log('ğŸ“Š Recordings response status: ' + recordingsResponse.status);
                    
                    if (recordingsResponse.ok) {
                        const recordingsData = await recordingsResponse.json();
                        log('âœ… Dados de gravaÃ§Ãµes recebidos:');
                        log('ğŸ“¹ Total de gravaÃ§Ãµes: ' + (recordingsData.data ? recordingsData.data.length : 0));
                        
                        if (recordingsData.data && recordingsData.data.length > 0) {
                            log('ğŸ“ Primeira gravaÃ§Ã£o: ' + JSON.stringify(recordingsData.data[0], null, 2));
                        }
                    } else {
                        log('âŒ Erro na requisiÃ§Ã£o de gravaÃ§Ãµes: ' + recordingsResponse.status);
                    }
                } else {
                    log('âŒ Erro no login: token nÃ£o encontrado');
                }
                
            } catch (error) {
                log('ğŸ’¥ Erro: ' + error.message);
            }
        }
        
        // Executar debug
        debugFrontend();
        
        // Verificar se estamos na pÃ¡gina correta
        log('ğŸŒ URL atual: ' + window.location.href);
        log('ğŸ“ Pathname: ' + window.location.pathname);
    </script>
</body>
</html>
