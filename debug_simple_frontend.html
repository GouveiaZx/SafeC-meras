<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend</title>
</head>
<body>
    <h1>Debug Frontend NewCAM</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<p>' + message + '</p>';
        }
        
        async function debugFrontend() {
            try {
                log('🔍 Iniciando debug do frontend...');
                
                // 1. Verificar se há token no localStorage
                const token = localStorage.getItem('token');
                log('🔑 Token no localStorage: ' + (token ? token.substring(0, 30) + '...' : 'NENHUM'));
                
                // 2. Fazer login
                log('🔐 Fazendo login...');
                const loginResponse = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@newcam.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                log('✅ Login response status: ' + loginResponse.status);
                
                if (loginData.tokens && loginData.tokens.accessToken) {
                    const newToken = loginData.tokens.accessToken;
                    localStorage.setItem('token', newToken);
                    log('💾 Token salvo no localStorage');
                    
                    // 3. Fazer requisição para gravações
                    log('📡 Fazendo requisição para gravações...');
                    const recordingsResponse = await fetch('http://localhost:3002/api/recordings', {
                        headers: {
                            'Authorization': 'Bearer ' + newToken,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    log('📊 Recordings response status: ' + recordingsResponse.status);
                    
                    if (recordingsResponse.ok) {
                        const recordingsData = await recordingsResponse.json();
                        log('✅ Dados de gravações recebidos:');
                        log('📹 Total de gravações: ' + (recordingsData.data ? recordingsData.data.length : 0));
                        
                        if (recordingsData.data && recordingsData.data.length > 0) {
                            log('📝 Primeira gravação: ' + JSON.stringify(recordingsData.data[0], null, 2));
                        }
                    } else {
                        log('❌ Erro na requisição de gravações: ' + recordingsResponse.status);
                    }
                } else {
                    log('❌ Erro no login: token não encontrado');
                }
                
            } catch (error) {
                log('💥 Erro: ' + error.message);
            }
        }
        
        // Executar debug
        debugFrontend();
        
        // Verificar se estamos na página correta
        log('🌐 URL atual: ' + window.location.href);
        log('📍 Pathname: ' + window.location.pathname);
    </script>
</body>
</html>
