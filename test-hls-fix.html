<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste HLS Fix - NewCAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 8px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #28a745;
        }
        .status.error {
            background: #dc3545;
        }
        .status.info {
            background: #17a2b8;
        }
        .log {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste de Correções HLS - NewCAM</h1>
        
        <div class="controls">
            <button onclick="testStream('working')">Stream Funcionando</button>
            <button onclick="testStream('offline')">Stream Offline</button>
            <button onclick="testStream('h265')">Stream H.265</button>
            <button onclick="testStream('timeout')">Timeout Simulado</button>
            <button onclick="clearLogs()">Limpar Logs</button>
        </div>

        <div id="status" class="status info">
            Aguardando teste...
        </div>

        <div class="video-container">
            <video id="testVideo" controls style="width: 100%; height: 100%;" muted></video>
        </div>

        <div>
            <h3>Logs de Teste:</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let hls = null;
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            log.textContent += logEntry + '\n';
            log.scrollTop = log.scrollHeight;
            console.log(logEntry);
        }

        function clearLogs() {
            log.textContent = '';
            addLog('Logs limpos');
        }

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function checkStreamStatus(streamId) {
            try {
                const response = await fetch(`/api/streams/${streamId}/status`);
                const data = await response.json();
                return data;
            } catch (error) {
                addLog(`Erro ao verificar status: ${error.message}`, 'error');
                return { online: false, error: error.message };
            }
        }

        async function testStream(type) {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            video.pause();
            video.src = '';

            updateStatus(`Iniciando teste: ${type}`, 'info');
            addLog(`Iniciando teste de stream: ${type}`);

            let streamUrl;
            let expectedBehavior;

            switch(type) {
                case 'working':
                    streamUrl = '/api/streams/test-camera/stream.m3u8?token=test-token';
                    expectedBehavior = 'Stream deve carregar normalmente';
                    break;
                case 'offline':
                    streamUrl = '/api/streams/offline-camera/stream.m3u8?token=test-token';
                    expectedBehavior = 'Sistema deve detectar stream offline e tentar reconectar';
                    break;
                case 'h265':
                    streamUrl = '/api/streams/h265-camera/stream.m3u8?token=test-token';
                    expectedBehavior = 'Sistema deve detectar codec H.265 e usar fallback FMP4';
                    break;
                case 'timeout':
                    streamUrl = '/api/streams/timeout-camera/stream.m3u8?token=test-token';
                    expectedBehavior = 'Sistema deve lidar com timeout e tentar novamente';
                    break;
            }

            addLog(`URL do stream: ${streamUrl}`);
            addLog(`Comportamento esperado: ${expectedBehavior}`);

            // Simular verificação de status
            const statusCheck = await checkStreamStatus(type === 'offline' ? 'offline-camera' : 'test-camera');
            addLog(`Status do stream: ${JSON.stringify(statusCheck)}`);

            if (!statusCheck.online && type !== 'working') {
                addLog('Stream detectado como offline, iniciando lógica de retry...', 'warning');
            }

            // Inicializar HLS.js
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: true,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 300,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    liveDurationInfinity: true,
                    enableSoftwareAES: true,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 6,
                    manifestLoadingRetryDelay: 1000,
                    manifestLoadingMaxRetryTimeout: 64000,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 6,
                    levelLoadingRetryDelay: 1000,
                    levelLoadingMaxRetryTimeout: 64000,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    fragLoadingRetryDelay: 1000,
                    fragLoadingMaxRetryTimeout: 64000
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    addLog(`HLS Error: ${data.type} - ${data.details}`, 'error');
                    
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                addLog('Erro de rede fatal, tentando recuperar...', 'error');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                addLog('Erro de mídia fatal, tentando recuperar...', 'error');
                                hls.recoverMediaError();
                                break;
                            default:
                                addLog('Erro fatal não recuperável, destruindo HLS...', 'error');
                                hls.destroy();
                                break;
                        }
                    }
                });

                hls.on(Hls.Events.MANIFEST_LOADED, function() {
                    addLog('Manifesto HLS carregado com sucesso', 'success');
                    updateStatus('Stream carregado com sucesso', 'success');
                });

                hls.on(Hls.Events.LEVEL_LOADED, function() {
                    addLog('Nível de qualidade carregado', 'info');
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari/iOS
                video.src = streamUrl;
                addLog('Usando suporte nativo de HLS', 'info');
            } else {
                updateStatus('HLS não suportado neste navegador', 'error');
                addLog('HLS não suportado neste navegador', 'error');
            }

            video.addEventListener('loadedmetadata', () => {
                addLog('Metadados carregados, iniciando reprodução...', 'success');
                video.play().catch(e => {
                    addLog(`Erro ao iniciar reprodução: ${e.message}`, 'error');
                });
            });

            video.addEventListener('error', (e) => {
                addLog(`Erro no elemento de vídeo: ${e.message || 'Erro desconhecido'}`, 'error');
            });
        }

        // Adicionar HLS.js dinamicamente
        if (!window.Hls) {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            script.onload = () => {
                addLog('HLS.js carregado com sucesso');
            };
            document.head.appendChild(script);
        }

        addLog('Página de teste carregada. Use os botões acima para iniciar os testes.');
    </script>
</body>
</html>
